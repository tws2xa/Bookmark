<head>
	<title>Bookmark Workshop</title>

	<script type="text/javascript">
		function validateNumericInput(e)
		{
			var event = window.event || event; // for trans-browser compatibility
			return ( event.ctrlKey || event.altKey 
				|| (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
			    || (95<event.keyCode && event.keyCode<106)
			    || (event.keyCode==8) || (event.keyCode==9) 
			    || (event.keyCode>34 && event.keyCode<40) 
			    || (event.keyCode==46));

		}
	</script>
</head>
<body>

<form action="workshop.html" method="POST">
	<center>
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="cardTable">
		<table >
			<tr><td height = "13%" >
				<!-- Type Dropdown -->
				<select id="type" name="type" class = "form-control">
					<option value = "" disabled select selected>Card Type</option>
					<option value="argument">Argument</option>
					<option value="theme">Theme</option>
					<option value="tone">Tone</option>
					<option value="imagery">Imagery</option>
					<option value="diction">Diction</option>
					<option value="other">Other</option>
				</select>
			</td></tr>
			<tr><td height = "80%" style="padding: 5%">
				<textarea name="mainText" cols = "30" rows = "10" placeholder = "Card Contents..." style = "resize:none; width:100%; height:100%"></textarea>
			</td></tr>
			<tr><td style="text-align:right; padding-right: 5%">
				Pg.
				<input type="text" name="startPage" size = "3" maxlength="4" onkeydown="return validateNumericInput(event)">
				-
				<input type="text" name="endPage" size = "3" maxlength="4" onkeydown="return validateNumericInput(event)">
			</td></tr>
			<tr style="padding:0px;"><td><input class = "btn" type="submit" value="Submit"></td></tr>
		</table>
	</div>
</form>
